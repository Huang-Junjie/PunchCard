<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <link href="css/app.css" type="text/css" rel="stylesheet">
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/web3.min.js" type="text/javascript"></script>
  <script src="js/app.js" type="text/javascript"></script>
  <title>Punch Card</title>
</head>

<body>
  <div id="beginBox">
    <div id="switch">
      <div id="login" href="login.html">login</div>
      <div id="register" class="unselected">register</div>
    </div>

    <div class="inputBox" id="loginBox">
      <div id="account">
        <label>account</label>
        <input list="accounts" autocomplete="off">
        <datalist id="accounts"></datalist>
      </div>
      <div id="password">
        <label>password</label>
        <input autocomplete="off">
      </div>
      <button type="submit" id="loginButton">login</button>
    </div>

    <div class="inputBox" id="registerBox">
      <div id="password">
        <label>password</label>
        <input autocomplete="off">
      </div>
      <div id="confirm password">
        <label>confirm password</label>
        <input autocomplete="off">
      </div>
      <button type="submit" id="registerButton">register</button>
    </div>
  </div>


  <div id="punchCard">
    <div id="join">
      <input type="" name="">
      <p>(ether)</p>
      <button>参与</button>
      <div><p>已参与本周打卡：</p><p>否</p></div>
      <div><p>参与金额(ether)：</p><p>0</p></div>
    </div>

    <div class="punchDays">
      <div class="days">1</div>
      <div class="punchMark"></div>
    </div>
    <div class="punchDays">
      <div class="days">2</div>
      <div class="punchMark"></div>
    </div>
    <div class="punchDays">
      <div class="days">3</div>
      <div class="punchMark"></div>
    </div>
    <div class="punchDays">
      <div class="days today">4</div>
      <div class="punchMark"></div>
    </div>
    <div class="punchDays">
      <div class="days">5</div>
      <div class="unPunchedDay punchMark"></div>
    </div>
    <div class="punchDays">
      <div class="days">6</div>
      <div class="unPunchedDay punchMark"></div>
    </div>
    <div class="punchDays">
      <div class="days">7</div>
      <div class="unPunchedDay punchMark"></div>
    </div>
    <button id="punchButton">打卡</button>

    <div id="info">
      <div><p>上周参与金额(ether)：</p><p>1</p></div>
      <div><p>上周奖励比率：</p><p>1.1</p><button id="setRateButton">结算</button></div>
      <div><p>可领取奖励(ether)：</p><p>1.1</p><button id="getRewardButton">领取</button></div>
      <div><p>本周目前参与人数：</p><p>1</p></div>
      <div><p>本周目前参与总金额(ether)：</p><p>0</p></div>
      <div><p>本周成功人数：</p><p>0</p></div>
    </div>
    <button id="quit">退出账号</button>

    <div id="deploy">
      <div>合约地址：<p id="addr">123</p></div>
      <button id="deployButton">部署合约</button>
    </div>

  </div>

</body>
</html>
