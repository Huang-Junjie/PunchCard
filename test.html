<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <link href="css/app.css" type="text/css" rel="stylesheet">
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.36/dist/web3.min.js" integrity="sha256-nWBTbvxhJgjslRyuAKJHK+XcZPlCnmIAAMixz6EefVk=" crossorigin="anonymous"></script>
  <script src="js/test.js" type="text/javascript"></script>
  <title>Punch Card</title>
</head>

<body>
  <div id="beginBox">
    <div id="switch">
      <div id="login" href="login.html">login</div>
      <div id="register" class="unselected">register</div>
    </div>

    <div class="inputBox" id="loginBox">
      <div id="account">
        <label>account</label>
        <input list="accounts" autocomplete="off" id="accountInput">
        <datalist id="accounts"></datalist>
      </div>
      <div id="password">
        <label>password</label>
        <input autocomplete="off" type="password" id="passwordInput">
      </div>
      <div class="inputError">账户或密码错误</div>
      <button type="submit" id="loginButton">login</button>
    </div>

    <div class="inputBox" id="registerBox">
      <div id="password">
        <label>password</label>
        <input autocomplete="off" type="password" id="passwordInput1">
      </div>
      <div id="confirm password">
        <label>confirm password</label>
        <input autocomplete="off" type="password" id="passwordInput2">
      </div>
      <div class="inputError">两次密码不一致</div>
      <button type="submit" id="registerButton">register</button>
    </div>
  </div>


  <div id="punchCard">
    <div id="join">
      <input id="joinInput">
      <p>(ether)</p>
      <button id="joinButton">参与</button>
      <div><p>已参与本周打卡：</p><p id="ifJoined"></p></div>
      <div><p>参与金额(ether)：</p><p id="joinMoney"></p></div>
    </div>

    <div class="punchDays">
      <div class="days">1</div>
      <div class="punchMark unPunchedDay"></div>
    </div>
    <div class="punchDays">
      <div class="days">2</div>
      <div class="punchMark unPunchedDay"></div>
    </div>
    <div class="punchDays">
      <div class="days">3</div>
      <div class="punchMark unPunchedDay"></div>
    </div>
    <div class="punchDays">
      <div class="days">4</div>
      <div class="punchMark unPunchedDay"></div>
    </div>
    <div class="punchDays">
      <div class="days">5</div>
      <div class="punchMark unPunchedDay"></div>
    </div>
    <div class="punchDays">
      <div class="days">6</div>
      <div class="punchMark unPunchedDay"></div>
    </div>
    <div class="punchDays">
      <div class="days">7</div>
      <div class="punchMark unPunchedDay"></div>
    </div>
    <button id="punchButton">打卡</button>

    <div id="info">
      <div><p>当前账户：</p><p id="currentAccount"></p></div>
      <div><p>账户余额(ether)：</p><p id="balance"></p></div>
      <div><p>已开启本周打卡项目：</p><p id="ifItemOpen"></p><button id="resetButton">开启</button></div>
      <div><p>项目开启时间(s)：</p><p id="openTime"></p></div>
    </div>
    <button id="quit">退出账号</button>
    <button id="refreshButton">刷新</button>

    <div id="deploy">
      <div>合约地址：<p id="addr"></p></div>
      <button id="deployButton">部署合约</button>
    </div>

  </div>

</body>
</html>
